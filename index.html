    <div id="app">

      <main>
        <div class="row">
          <div class="col">
            <div v-for="cmd in commands" :key="cmd.name">
              <h2>{{ cmd.name }}</h2>
              <p>{{ cmd.short }}</p>
              <p>{{ cmd.long }}</p>
              <pre>
                <code>{{ cmd.example }}</code>
              </pre>
              <div v-if="cmd.flags.length > 0">
                <h3>flags</h3>
                <div v-for="opt in cmd.flags" :key="opt.name">
                  <label for="in_text">{{ opt.name }}
                    <small>{{ opt.description }}</small>
                  </label>
                  <input type="text" :value="opt.value" />          
                </div>


              </div>
              <div>
                <pre>
                  <code>
                    ./cli {{ cmd.name }}
                  </code>
                </pre>
              </div>
            </div>
            
          </div>
          <div class="col-2">
            <p>sidebar</p>
          </div>
        </div>
      </main>
