  <body>
    <div id="app">
      <header>
        <nav>
          <ul>
            <li>CLI UI</li>
            <li><a href="#">Item </a></li>
            <li>
              <a href="#">commands â–¾</a>
              <ul>
                <li v-for="cmd in commands" :key="cmd.name">
                  <a href="#" @click.prevent="goto(cmd.name)">{{ cmd.name }}</a>
                </li>
              </ul>
            </li>
            <li class="float-right">documentation</li>
          </ul>
        </nav>
      </header>

      <main>
        <div class="row">
          <div class="col">
            <div v-for="cmd in commands" :key="cmd.name">
              <h2 v-bind:id="cmd.name">{{ cmd.name }}</h2>
              <p>{{ cmd.short }}</p>
              <p>{{ cmd.long }}</p>
              <pre v-if="cmd.example">
                <code>{{ cmd.example }}</code>
              </pre>
              <div v-if="cmd.flags.length > 0">
                <h3>Flags</h3>
                <div v-for="opt in cmd.flags" :key="opt.name">
                  <label for="in_text"
                    >{{ opt.name }}
                    <small>{{ opt.description }}</small>
                  </label>
                  <input type="text" v-model="opt.value" />
                </div>
              </div>
              <div>
                <pre>
                  <code>{{ commandBuild(cmd) }}</code>
                </pre>
              </div>
              <div>
                <button type="button" v-on:click="copyCommand(commandBuild(cmd))">copy</button>
                <button type="button">+ workflow</button>
                <button type="button">execute</button>
              </div>
              <hr />
            </div>
          </div>
          <div class="col-2">
            <p>sidebar</p>
          </div>
        </div>
      </main>

      <footer>&copy; 2021 buzzuti</footer>
    </div>
    <script type="application/javascript">
      var app = new Vue({
        el: "#app",
        methods: {
          goto(refName) {
            const el = document.getElementById(refName);
            el && el.scrollIntoView({ behavior: "smooth" });
          },
          copyCommand(cmd) {
            if (window.clipboardData && window.clipboardData.setData) {
              // Internet Explorer-specific code path to prevent textarea being shown while dialog is visible.
              return window.clipboardData.setData("Text", text);
            } else if (
              document.queryCommandSupported &&
              document.queryCommandSupported("copy")
            ) {
              var textarea = document.createElement("textarea");
              textarea.textContent = text;
              textarea.style.position = "fixed"; // Prevent scrolling to bottom of page in Microsoft Edge.
              document.body.appendChild(textarea);
              textarea.select();
              try {
                return document.execCommand("copy"); // Security exception may be thrown by some browsers.
              } catch (ex) {
                console.warn("Copy to clipboard failed.", ex);
                return false;
              } finally {
                document.body.removeChild(textarea);
              }
            }
            Toastify({
              text: "text copied",
              duration: 3000
            }).showToast();
          },
          commandBuild(cmd) {
            return `./cli ${cmd.name} ${cmd.flags
              .map(function (f) {
                return f.value == ""
                  ? ""
                  : "--" + f.name + ' "' + f.value + '"';
              })
              .join(" ")}`;
          }
        },
