    <script type="text/html" id="command-template">
      <article>
        <header>
          <h3 data-bind="text: name"></h3>
          <p data-bind="text: short">Short</p>
          <p data-bind="text: long">Long</p>
        </header>

        <div data-bind="if: !commands">
          <p data-bind="if: examples">
            <code data-bind="text: examples"></code>
          </p>
          <form>
            <fieldset data-bind="foreach: options">
              <label data-bind="attr: { for: name }">
                <span data-bind="text: name"></span>
                <input
                  type="text"
                  data-bind="attr: { id: name, name: name, placeholder: name }"
                  required
                />
                <small data-bind="text: description"></small>
              </label>
            </fieldset>
            <p>
              <code data-bind="text: $root.buildCommandText($root.ApplicationName(), use)"></code>
            </p>
            <button type="button" data-bind="click: $root.copyCommand">Copy</button>
          </form>
        </div>
        <div
          data-bind="template: { name: 'command-template', foreach: commands }"
        ></div>
      </article>
    </script>

      function CliViewModel() {
        self = this;

        self.ApplicationName = ko.observable("");
        self.Commands = ko.observableArray([]);

        self.copyCommand = function () {
          console.log("copyCommand");
        };

        self.buildCommandText = function(applicationName, use) {
          console.log(`use: ${use}`);
          console.log(`applicationName: ${applicationName}`);
          return `./${applicationName} ${use} build command`;
        }

        fetch("http://localhost:8080/commands")
          .then((response) => {
            return response.json();
          })
          .then((myJson) => {
            console.log(myJson);
            self.ApplicationName(myJson.AssemblyName);
            self.Commands(myJson.Command.commands);
          });
      }
      ko.applyBindings(new CliViewModel());

      // Minimal theme switcher
      const themeSwitcher = {
        // Config
        buttonsTarget: "a[data-theme-switcher]",
        buttonAttribute: "data-theme-switcher",
        rootAttribute: "data-theme",

        // Init
        init() {
          document.querySelectorAll(this.buttonsTarget).forEach(
            function (button) {
              button.addEventListener(
                "click",
                function (event) {
                  event.preventDefault();
                  document
                    .querySelector("html")
                    .setAttribute(
                      this.rootAttribute,
                      event.target.getAttribute(this.buttonAttribute)
                    );
                }.bind(this),
                false
              );
            }.bind(this)
          );
        }
      };
      // Init
      themeSwitcher.init();
    </script>
