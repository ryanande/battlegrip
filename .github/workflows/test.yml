on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: checkout repo
      uses: actions/checkout@v2
    - name: build application
      run: make build
  test:
    strategy:
      matrix:
        go-version: [1.16.x]
        os: [ubuntu-latest] #, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    
    - name: Install Go
      uses: actions/setup-go@v2.1.4
      with:
        go-version: ${{ matrix.go-version }}
        
    - name: Checkout code
      uses: actions/checkout@v2
    
    - name: Test
      run: make test
    
    - name: Coverage
      run: make coverage
